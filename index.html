<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--daisyUI CDN link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--header area-->
    <header class="border-b-2 border-gray-300 p-5">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-md">Sort by view</button>
                </ul>
              </div>
              <a class="btn btn-ghost hover:bg-white text-xl">
                <img src="img/Logo.png" alt="logo">
              </a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-md">Sort by view</button>
            </div>
            <div class="navbar-end">
              <a class="btn bg-red-400 text-white hover:text-black">Blog</a>
            </div>
          </div>
    </header>
    <!--main section-->
    <main>
        <!--video area-->
        <section class="py-8">
            <div class="flex justify-center">
                <div class="join space-x-6">
                    <input class="join-item btn" type="radio" name="options" aria-label="Radio 1" />
                    <input class="join-item btn" type="radio" name="options" aria-label="Radio 2" />
                    <input class="join-item btn" type="radio" name="options" aria-label="Radio 3" />
                  </div>
            </div>
            <!--video-->
            <div class="grid grid-cols-2 md:grid-cols-3">
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">
                        Shoes!
                        <div class="badge badge-secondary">NEW</div>
                      </h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <div class="badge badge-outline">Fashion</div> 
                        <div class="badge badge-outline">Products</div>
                      </div>
                    </div>
                  </div>
            </div>
        </section>

    </main>
    <!--footer area-->

    <script src="js/index.js"></script>
</body>
</html>
